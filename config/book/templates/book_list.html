<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>BookList</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container">
<a class="btn btn-success" href="{% url 'book-create' %}">Создать</a>
<ul class="list_group">
    {% for book in books %}

    <ul class="nav nav-tabs">
    <h1>Все книги</h1>

  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{% url 'book-update' book.pk %}">{{ book.full_name}}</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'book-delete' book.pk %}" style="color: red;">Удалить</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{% url 'book-update' book.pk %}">Обновить</a>
  </li>

</ul>
    {% endfor %}
    </ul>
{% endblock %}
        </div>
</body>
</html>
